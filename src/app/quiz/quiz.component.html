<div class="row">
    <!-- class="col-lg-3 col-md-4 col-sm-3" -->
<div class="col-lg-12" style="text-align: center;font-size: 100px;">
    <!-- <app-countdown-clock></app-countdown-clock> -->
    <!-- <countdown [config]="{leftTime: 30}"></countdown> -->
    <countdown #cd [config]="config" (event)="handleEvent($event)"></countdown>
</div>
<div class="col-lg-12" style="text-align: center;">
    <input type="button" class="btn-success" value="Start game" (click)="startGame()">

</div>
<!-- class="container p-5" -->
<div class="col-lg-12" style="margin-left: 0px;padding-left: 0px; text-align: center;">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currenctQuestion < quizzes.length">
                <p class="text-center">{{currenctQuestion + 1}} of {{quizzes.length}}</p>
                <h1>{{quizzes[order[currenctQuestion]].question }}</h1>

                <ul class="list-group" *ngFor="let quiz of quizzes[order[currenctQuestion]].answer">
                    <label>
                        <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
                            <input type="radio" style="opacity: 0;" name="options" (change)="onAnswer(quiz.correct)"
                                [disabled]="answerSelected" />
                            {{quiz.option}}
                        </li>
                    </label>
                </ul>
            </div>
            <div *ngIf="currenctQuestion >= quizzes.length">
                <button class="btn btn-success btn-block" (click)="showResults()">Show Results</button>
                <div *ngIf="displayResults">
                    Correct Answers: {{correctAnswers}} | Incorrect Answers: {{incorrectAnswers}}
                </div>
                <button class="btn btn-success btn-block" (click)="init()">Restart same quiz</button>
            </div>
        </div>
    </div>
</div>

</div>
